<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЧТС по конкурентам</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      color: #f1f5f9;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .card {
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    h3 {
      color: #80b9ff;
      border-bottom: 2px solid rgba(128, 185, 255, 0.3);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    .meta {
      color: #cbd5e1;
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      text-align: center;
    }
    .controls {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    button.secondary {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: #e2e8f0;
    }
    .grid4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 900px) { .grid4 { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    .miniCard {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .miniCard:hover { border-color: rgba(59, 130, 246, 0.5); background: rgba(255, 255, 255, 0.08); }
    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
    }
    .placeholderTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }
    .placeholderTable th,
    .placeholderTable td {
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 10px;
      text-align: center;
    }
    .placeholderTable th {
      background: rgba(59, 130, 246, 0.15);
      color: #e2e8f0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .placeholderTable td {
      color: #f8fafc;
    }
    .placeholderTable tbody tr:nth-child(even) td {
      background: rgba(15, 23, 42, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ЧТС по конкурентам</h1>

    <div class="controls">
      <button id="backBtn" title="Вернуться к вакансиям">К вакансиям</button>
    </div>

    <div class="card">
      <h3>Выбор региона</h3>
      <div class="controls">
        <select id="regions">
          <option value="">Загрузка...</option>
        </select>
      </div>
      <div id="hourlyCard">
        <div class="grid4">
          <div class="miniCard"><div>Мин. ЧТС</div><b id="hMin">—</b></div>
          <div class="miniCard"><div>Медиана ЧТС</div><b id="hMed">—</b></div>
          <div class="miniCard"><div>Средняя ЧТС</div><b id="hAvg">—</b></div>
          <div class="miniCard"><div>Макс. ЧТС</div><b id="hMax">—</b></div>
        </div>
        <div class="meta" id="hourlyMeta">Недостаточно данных</div>
      </div>
      <div id="roleHourlyCard" style="margin-top:12px;">
        <h3 style="margin-top:0;">ЧТС по вакансиям</h3>
        <div id="roleHourlyContainer">
          <div class="meta">Загрузка...</div>
        </div>
      </div>
    </div>
    <!-- <div class="card" style="margin-top:16px;">
      <h3>ЧТС по компаниям</h3>
      <div id="companyHourlyContainer">
        <div class="meta">Загрузка...</div>
      </div>
    </div> -->
  </div>

  <script>
    function getParams() {
      const sp = new URLSearchParams(window.location.search);
      const query = sp.get('query') || 'контролер кпп';
      const area = sp.get('area') || '2';
      const pages = sp.get('pages');
      const per_page = '100';
      return { query, area, pages, per_page };
    }

    const REGION_OPTIONS = [
      { value: '1', label: 'Москва' },
      { value: '2', label: 'Санкт-Петербург' },
    ];

    function regionLabel(area) {
      const a = area == null ? '' : String(area);
      return (REGION_OPTIONS.find(r => String(r.value) === a) || {}).label || a || '—';
    }

    function fmtHourly(v) {
      if (typeof v !== 'number' || !isFinite(v)) return '—';
      return Math.round(v).toLocaleString('ru-RU') + ' ₽/ч';
    }

    function pluralizeVacancies(n) {
      if (typeof n !== 'number') return 'вакансиях';
      const mod10 = n % 10, mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) return 'вакансии';
      if (mod10 >= 2 && mod10 <= 4 && (mod100 < 10 || mod100 >= 20)) return 'вакансии';
      return 'вакансиях';
    }

    // Companies/groups to display. Each group may include multiple employer IDs
    // and name patterns to capture subsidiaries/alternate namings.
    const EMPLOYER_GROUPS = [
      {
        label: 'Аэропорт Пулково',
        ids: ['666661'],
        nameIncludes: ['Аэропорт Пулково', 'Воздушные Ворота Северной Столицы']
      },
      {
        label: 'Авиакомпания Россия',
        ids: ['125493'],
        nameIncludes: ['Авиакомпания Россия']
      },
      {
        label: 'Петербургский Метрополитен',
        ids: ['218800'],
        nameIncludes: ['Петербургский Метрополитен', 'Метрополитен Санкт-Петербург']
      },
      {
        label: 'РЖД',
        ids: ['23427'],
        // Include common subsidiaries/aliases so stats reflect the whole company group
        nameIncludes: [
          'РЖД',
          'Российские железные дороги',
          'РЖД Логистика',
          'РЖД-Здоровье',
          'Федеральная пассажирская компания',
          'ФПК'
        ]
      },
      {
        label: 'Теремок - Русские Блины',
        ids: ['53742'],
        nameIncludes: ['Теремок', 'Русские Блины']
      }
    ];

    function normalizeEmployerName(name) {
      return (name || '')
        .toString()
        .toLowerCase()
        .replace(/[«»"'`]/g, '')
        .replace(/[\.,]/g, ' ')
        .replace(/\b(ооо|оао|пао|зао|ao|oao|zao)\b/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    // Strictly detect Pulkovo by employer name
    function isPulkovoEmployerName(name) {
      const normalized = normalizeEmployerName(name);
      if (!normalized) return false;
      const accepted = new Set([
        'аэропорт пулково',
        'воздушные ворота северной столицы',
        'аэропорт пулково (воздушные ворота северной столицы)'
      ]);
      if (accepted.has(normalized)) return true;
      return normalized.includes('аэропорт пулково') && normalized.includes('воздушные ворота северной столицы');
    }

    function matchesEmployerGroup(v, group) {
      const id = String(v?.employer_id || '');
      if (Array.isArray(group.ids) && group.ids.some((x) => String(x) === id)) return true;
      const name = normalizeEmployerName(v?.employer_name || '');
      const pats = (group.nameIncludes || []).map(normalizeEmployerName).filter(Boolean);
      return pats.some((p) => p && name.includes(p));
    }

    function computeHourlyStats(items, opts) {
      const HOURS_PER_MONTH = 164.0;
      const MIN_VALID_MONTHLY = 13000.0;
      const keepPulkovo = Boolean(opts && opts.keepPulkovo);
      const monthlyDetailed = [];
      for (const v of items || []) {
        let m = null;
        // Include per-shift vacancies by using monthly estimate when available
        if (v?.salary_per_shift === true) {
          if (typeof v?.salary_estimated_monthly === 'number') {
            m = v.salary_estimated_monthly;
          } else {
            continue;
          }
        } else if (typeof v?.salary_avg === 'number') {
          m = v.salary_avg;
        } else if (v?.salary && typeof v.salary === 'object') {
          const sf = typeof v.salary.from === 'number' ? v.salary.from : null;
          const st = typeof v.salary.to === 'number' ? v.salary.to : null;
          if (sf !== null && st !== null) m = (sf + st) / 2;
          else if (sf !== null) m = sf;
          else if (st !== null) m = st;
        }
        if (m !== null && m >= MIN_VALID_MONTHLY) {
          monthlyDetailed.push({ value: m, isPulkovo: isPulkovoEmployerName(v?.employer_name) });
        }
      }
      if (!monthlyDetailed.length) return { count: 0 };

      // Robust outlier filtering based on Tukey's IQR fence (Q3 + 1.5*IQR)
      const sortedPairs = monthlyDetailed.slice().sort((a, b) => a.value - b.value);
      const sorted = sortedPairs.map(p => p.value);
      let filteredMonthly = sortedPairs;
      if (sorted.length >= 4) {
        const quantile = (arr, p) => {
          const pos = (arr.length - 1) * p;
          const base = Math.floor(pos);
          const rest = pos - base;
          if (arr[base + 1] !== undefined) return arr[base] + rest * (arr[base + 1] - arr[base]);
          return arr[base] ?? 0;
        };
        const q1 = quantile(sorted, 0.25);
        const q3 = quantile(sorted, 0.75);
        const iqr = q3 - q1;
        if (iqr > 0) {
          const upperFence = q3 + 1.5 * iqr;
          const fPairs = sortedPairs.filter((p) => p.value <= upperFence || (keepPulkovo && p.isPulkovo));
          if (fPairs.length > 0) filteredMonthly = fPairs;
        }
      }

      const hourly = filteredMonthly.map((p) => p.value / HOURS_PER_MONTH).sort((a, b) => a - b);
      const n = hourly.length;
      const median = n % 2 === 1 ? hourly[(n - 1) / 2] : (hourly[n / 2 - 1] + hourly[n / 2]) / 2;
      return {
        min: hourly[0],
        median,
        avg: hourly.reduce((a, b) => a + b, 0) / n,
        max: hourly[n - 1],
        count: n,
      };
    }

    function computeCompanyHourlyStats(items) {
      // Returns array of { label, stats, totalCount, usedCount } using IDs and name patterns
      return EMPLOYER_GROUPS.map((g) => {
        const subset = (items || []).filter((v) => matchesEmployerGroup(v, g));
        const keepPulkovo = g && g.label && g.label.toLowerCase().includes('пулково');
        const stats = computeHourlyStats(subset, { keepPulkovo });
        const usedCount = typeof stats.count === 'number' ? stats.count : 0;
        return { label: g.label, stats, totalCount: subset.length, usedCount };
      });
    }

    // Vacancy presets for regional hourly stats
    const ROLE_PRESETS = [
      { value: 'уборщик клининг', label: 'Специалист СБОВС' },
      { value: 'водитель категория D', label: 'Водитель' },
      { value: 'врач терапевт', label: 'Врач-терапевт' },
      { value: 'контролер кпп', label: 'Инспекторы-контролёры' },
      { value: 'безопасность досмотр', label: 'Инспекторы по досмотру' },
    ];

    // Fetch raw items for a specific role (used to build combined hourly stats for the five roles)
    async function fetchRoleItemsFromApi(query, area) {
      const url = new URL(window.location.origin + '/api/fetch');
      url.searchParams.set('query', query || '');
      if (area != null && area !== '') url.searchParams.set('area', String(area));
      url.searchParams.set('per_page', '100');
      url.searchParams.set('simplified', 'true');
      url.searchParams.set('fetch_all', 'true');
      const res = await fetch(url.toString());
      if (!res.ok) throw new Error('Failed to load hourly items');
      const data = await res.json();
      return Array.isArray(data?.items) ? data.items : [];
    }

    function renderRoleHourly() {
      const container = document.getElementById('roleHourlyContainer');
      if (!container) return;
      const columns = 5;
      const rows = 16;
      let table = '<table class="placeholderTable"><thead><tr>';
      heads = ["Название компании", "Почасовая ставка", "Минимальная зарплата", "Максимальная зарплата", "Средний ЧТС"]
      for (let c = 0; c < columns; c += 1) {
        table += `<th>${heads[c]}</th>`;
      }
      table += '</tr></thead><tbody>';
      for (let r = 0; r < rows; r += 1) {
        table += '<tr>';
        for (let c = 0; c < columns; c += 1) {
          table += '<td>value</td>';
        }
        table += '</tr>';
      }
      table += '</tbody></table>';
      container.innerHTML = table;
    }

    async function loadRoleHourly() {
      renderRoleHourly();
    }

    function renderCompanyHourly(list) {
      const container = document.getElementById('companyHourlyContainer');
      if (!container) return;
      if (!Array.isArray(list) || list.length === 0) {
        container.innerHTML = '<div class="meta">Недостаточно данных</div>';
        return;
      }
      const head = `
        <div style="display:grid; grid-template-columns: 2fr repeat(4, minmax(0,1fr)) 0.8fr; gap:10px; padding:6px 8px; color:#cbd5e1; font-weight:600; font-size:12px;">
          <div>Компания</div>
          <div>Мин</div>
          <div>Медиана</div>
          <div>Средняя</div>
          <div>Макс</div>
          <div style="text-align:right;">Основано на</div>
        </div>
      `;
      const rows = list.map(({ label, stats, totalCount, usedCount }) => {
        const s = stats || {};
        const u = typeof usedCount === 'number' ? usedCount : 0;
        let countText = '—';
        if (u > 0) {
          if (typeof totalCount === 'number' && totalCount > u) {
            countText = `${u} из ${totalCount} ${pluralizeVacancies(u)}`;
          } else {
            countText = `${u} ${pluralizeVacancies(u)}`;
          }
        }
        return `
          <div class="miniCard" style="display:grid; grid-template-columns: 2fr repeat(4, minmax(0,1fr)) 0.8fr; gap:10px; align-items:center;">
            <div><span class="badge" style="background: linear-gradient(135deg, #64748b, #94a3b8);">${label}</span></div>
            <div>${fmtHourly(s.min)}</div>
            <div>${fmtHourly(s.median)}</div>
            <div>${fmtHourly(s.avg)}</div>
            <div>${fmtHourly(s.max)}</div>
            <div style="text-align:right; color:#cbd5e1; font-size:12px;">${countText}</div>
          </div>
        `;
      }).join('');
      container.innerHTML = head + rows;
    }

    async function fetchCompetitors({ query, area, pages, per_page }) {
      const url = new URL(window.location.origin + '/api/fetch');
      // Intentionally ignore the search query to aggregate by area
      url.searchParams.set('query', '');
      if (area != null) url.searchParams.set('area', String(area));
      // Always use max page size and fetch all pages to include all vacancies
      url.searchParams.set('per_page', '100');
      url.searchParams.set('simplified', 'true');
      // employer_mark not required for region-level aggregation, but harmless
      url.searchParams.set('employer_mark', 'false');
      url.searchParams.set('fetch_all', 'true');
      const res = await fetch(url.toString());
      if (!res.ok) throw new Error('Failed to load data');
      const data = await res.json();
      return Array.isArray(data?.items) ? data.items : [];
    }

    function renderRegions(options, selected) {
      const sel = document.getElementById('regions');
      sel.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = 'Выберите регион';
      sel.appendChild(placeholder);
      for (const r of options) {
        const opt = document.createElement('option');
        opt.value = String(r.value);
        opt.textContent = r.label;
        opt.style.color = '#000000ff';
        if (String(r.value) === String(selected)) opt.selected = true;
        sel.appendChild(opt);
      }
    }

    function renderHourly(stats) {
      document.getElementById('hMin').textContent = fmtHourly(stats.min);
      document.getElementById('hMed').textContent = fmtHourly(stats.median);
      document.getElementById('hAvg').textContent = fmtHourly(stats.avg);
      document.getElementById('hMax').textContent = fmtHourly(stats.max);
      const meta = document.getElementById('hourlyMeta');
      if (typeof stats.count === 'number' && stats.count > 0) {
        meta.textContent = `Основано на ${stats.count} ${pluralizeVacancies(stats.count)}`;
      } else {
        meta.textContent = 'Недостаточно данных';
      }
    }

    (function init() {
      const ctx = getParams();

      document.getElementById('backBtn').addEventListener('click', () => {
        const { protocol, hostname } = window.location;
        const url = new URL(`${protocol}//${hostname}:8000/dashboard`);
        url.searchParams.set('query', ctx.query || '');
        if (ctx.area != null) url.searchParams.set('area', String(ctx.area));
        if (ctx.pages != null && ctx.pages !== '') url.searchParams.set('pages', String(ctx.pages));
        if (ctx.per_page != null) url.searchParams.set('per_page', String(ctx.per_page));
        window.location.href = url.toString();
      });

      let cachedItems = [];
      let selectedArea = ctx.area;

      async function loadAndRender() {
        try {
          cachedItems = await fetchCompetitors(ctx);
          renderRegions(REGION_OPTIONS, selectedArea);
          // Общая статистика по ЧТС формируется ТОЛЬКО по 5 выбранным вакансиям
          const roleItemsLists = await Promise.all(
            ROLE_PRESETS.map(p => fetchRoleItemsFromApi(p.value, selectedArea))
          );
          const mergedRoleItems = (() => {
            const seen = new Set();
            const acc = [];
            for (const arr of roleItemsLists) {
              for (const v of arr || []) {
                const id = v?.id;
                if (id != null) {
                  if (seen.has(id)) continue;
                  seen.add(id);
                }
                acc.push(v);
              }
            }
            return acc;
          })();
          renderHourly(computeHourlyStats(mergedRoleItems));
          // Regional hourly stats for specific roles
          await loadRoleHourly();
          renderCompanyHourly(computeCompanyHourlyStats(cachedItems));
        } catch (e) {
          renderHourly({ count: 0 });
          renderRoleHourly();
          renderCompanyHourly([]);
          console.warn('Failed to load competitors:', e);
        }
      }

      // Auto-reload on init and on region change; manual reload button removed
      document.getElementById('regions').addEventListener('change', (e) => {
        selectedArea = e.target.value;
        ctx.area = selectedArea;
        // Re-fetch for the selected region
        loadAndRender();
      });

      loadAndRender();
    })();
  </script>
</body>
</html>
