<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЧТС по конкурентам</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      color: #f1f5f9;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .card {
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: rgba(59, 130, 246, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
      background: linear-gradient(135deg, #3b82f6, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    h3 {
      color: #80b9ff;
      border-bottom: 2px solid rgba(128, 185, 255, 0.3);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    .meta {
      color: #cbd5e1;
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      text-align: center;
    }
    .controls {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    button.secondary {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: #e2e8f0;
    }
    .grid4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 900px) { .grid4 { grid-template-columns: repeat(2, minmax(0,1fr)); } }
    .miniCard {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .miniCard:hover { border-color: rgba(59, 130, 246, 0.5); background: rgba(255, 255, 255, 0.08); }
    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ЧТС по конкурентам</h1>

    <div class="controls">
      <button id="backBtn" title="Вернуться к вакансиям">К вакансиям</button>
    </div>

    <div class="card">
      <h3>Выбор региона</h3>
      <div class="controls">
        <select id="regions">
          <option value="">Загрузка...</option>
        </select>
      </div>
      <div id="hourlyCard">
        <div class="grid4">
          <div class="miniCard"><div>Мин. ЧТС</div><b id="hMin">—</b></div>
          <div class="miniCard"><div>Медиана ЧТС</div><b id="hMed">—</b></div>
          <div class="miniCard"><div>Средняя ЧТС</div><b id="hAvg">—</b></div>
          <div class="miniCard"><div>Макс. ЧТС</div><b id="hMax">—</b></div>
        </div>
        <div class="meta" id="hourlyMeta">Недостаточно данных</div>
      </div>
    </div>
    <div class="card" style="margin-top:16px;">
      <h3>ЧТС по компаниям</h3>
      <div id="companyHourlyContainer">
        <div class="meta">Загрузка...</div>
      </div>
    </div>
  </div>

  <script>
    function getParams() {
      const sp = new URLSearchParams(window.location.search);
      const query = sp.get('query') || 'контролер кпп';
      const area = sp.get('area') || '2';
      const pages = sp.get('pages');
      const per_page = '100';
      return { query, area, pages, per_page };
    }

    const REGION_OPTIONS = [
      { value: '1', label: 'Москва' },
      { value: '2', label: 'Санкт-Петербург' },
    ];

    function regionLabel(area) {
      const a = area == null ? '' : String(area);
      return (REGION_OPTIONS.find(r => String(r.value) === a) || {}).label || a || '—';
    }

    function fmtHourly(v) {
      if (typeof v !== 'number' || !isFinite(v)) return '—';
      return Math.round(v).toLocaleString('ru-RU') + ' ₽/ч';
    }

    function pluralizeVacancies(n) {
      if (typeof n !== 'number') return 'вакансиях';
      const mod10 = n % 10, mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) return 'вакансии';
      if (mod10 >= 2 && mod10 <= 4 && (mod100 < 10 || mod100 >= 20)) return 'вакансии';
      return 'вакансиях';
    }

    // Normalize employer name for robust matching
    function normalizeName(name) {
      return (name || '')
        .toString()
        .toLowerCase()
    }

    // Companies to display with matching rules
    const COMPANY_MATCHERS = [
      {
        label: 'Петербургский Метрополитен, государственное унитарное предприятие',
        match: (raw) => {
          const n = normalizeName(raw);
          return n.includes('петербургск') && n.includes('метрополитен');
        },
      },
      {
        label: 'ОАО Российские железные дороги',
        match: (raw) => {
          const n = normalizeName(raw);
          return n.includes('ржд') || (n.includes('российск') && n.includes('железн') && n.includes('дорог'));
        },
      },
      {
        label: 'Ozon',
        match: (raw) => {
          const n = normalizeName(raw);
          return n.includes('ozon');
        },
      },
      {
        label: 'АО Авиакомпания Россия',
        match: (raw) => {
          const n = normalizeName(raw);
          return n.includes('авиакомпан') && n.includes('россия');
        },
      },
      {
        label: 'Теремок',
        match: (raw) => {
          const n = normalizeName(raw);
          return n.includes('теремок');
        },
      },
    ];

    function computeHourlyStats(items) {
      const HOURS_PER_MONTH = 164.0;
      const monthly = [];
      for (const v of items || []) {
        let m = null;
        // Include per-shift vacancies by using monthly estimate when available
        if (v?.salary_per_shift === true) {
          if (typeof v?.salary_estimated_monthly === 'number') {
            m = v.salary_estimated_monthly;
          } else {
            continue;
          }
        } else if (typeof v?.salary_avg === 'number') {
          m = v.salary_avg;
        } else if (v?.salary && typeof v.salary === 'object') {
          const sf = typeof v.salary.from === 'number' ? v.salary.from : null;
          const st = typeof v.salary.to === 'number' ? v.salary.to : null;
          if (sf !== null && st !== null) m = (sf + st) / 2;
          else if (sf !== null) m = sf;
          else if (st !== null) m = st;
        }
        if (m !== null) monthly.push(m);
      }
      if (!monthly.length) return { count: 0 };
      const hourly = monthly.map(m => m / HOURS_PER_MONTH).sort((a,b) => a-b);
      const n = hourly.length;
      const median = n % 2 === 1 ? hourly[(n - 1) / 2] : (hourly[n / 2 - 1] + hourly[n / 2]) / 2;
      return {
        min: hourly[0],
        median,
        avg: hourly.reduce((a,b) => a + b, 0) / n,
        max: hourly[n - 1],
        count: n,
      };
    }

    function computeCompanyHourlyStats(items) {
      // Returns array of { label, stats, totalCount }
      return COMPANY_MATCHERS.map((m) => {
        const subset = (items || []).filter((v) => m.match(v?.employer_name || ''));
        const stats = computeHourlyStats(subset);
        return { label: m.label, stats, totalCount: subset.length };
      });
    }

    function renderCompanyHourly(list) {
      const container = document.getElementById('companyHourlyContainer');
      if (!container) return;
      if (!Array.isArray(list) || list.length === 0) {
        container.innerHTML = '<div class="meta">Недостаточно данных</div>';
        return;
      }
      const head = `
        <div style="display:grid; grid-template-columns: 2fr repeat(4, minmax(0,1fr)) 0.8fr; gap:10px; padding:6px 8px; color:#cbd5e1; font-weight:600; font-size:12px;">
          <div>Компания</div>
          <div>Мин</div>
          <div>Медиана</div>
          <div>Средняя</div>
          <div>Макс</div>
          <div>Количество вакансий</div>
        </div>
      `;
      const rows = list.map(({ label, stats, totalCount }) => {
        const s = stats || {};
        return `
          <div class="miniCard" style="display:grid; grid-template-columns: 2fr repeat(4, minmax(0,1fr)) 0.8fr; gap:10px; align-items:center;">
            <div><span class="badge" style="background: linear-gradient(135deg, #64748b, #94a3b8);">${label}</span></div>
            <div>${fmtHourly(s.min)}</div>
            <div>${fmtHourly(s.median)}</div>
            <div>${fmtHourly(s.avg)}</div>
            <div>${fmtHourly(s.max)}</div>
            <div style="text-align:right; color:#a5b4fc; font-weight:700;">${typeof totalCount === 'number' ? totalCount : '—'}</div>
          </div>
        `;
      }).join('');
      container.innerHTML = head + rows;
    }

    async function fetchCompetitors({ query, area, pages, per_page }) {
      const url = new URL(window.location.origin + '/api/fetch');
      // Intentionally ignore the search query to aggregate by area
      url.searchParams.set('query', '');
      if (area != null) url.searchParams.set('area', String(area));
      // Always use max page size and fetch all pages to include all vacancies
      url.searchParams.set('per_page', '100');
      url.searchParams.set('simplified', 'true');
      // employer_mark not required for region-level aggregation, but harmless
      url.searchParams.set('employer_mark', 'false');
      url.searchParams.set('fetch_all', 'true');
      const res = await fetch(url.toString());
      if (!res.ok) throw new Error('Failed to load data');
      const data = await res.json();
      return Array.isArray(data?.items) ? data.items : [];
    }

    function renderRegions(options, selected) {
      const sel = document.getElementById('regions');
      sel.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = 'Выберите регион';
      sel.appendChild(placeholder);
      for (const r of options) {
        const opt = document.createElement('option');
        opt.value = String(r.value);
        opt.textContent = r.label;
        opt.style.color = '#000000ff';
        if (String(r.value) === String(selected)) opt.selected = true;
        sel.appendChild(opt);
      }
    }

    function renderHourly(stats) {
      document.getElementById('hMin').textContent = fmtHourly(stats.min);
      document.getElementById('hMed').textContent = fmtHourly(stats.median);
      document.getElementById('hAvg').textContent = fmtHourly(stats.avg);
      document.getElementById('hMax').textContent = fmtHourly(stats.max);
      const meta = document.getElementById('hourlyMeta');
      if (typeof stats.count === 'number' && stats.count > 0) {
        meta.textContent = `Основано на ${stats.count} ${pluralizeVacancies(stats.count)}`;
      } else {
        meta.textContent = 'Недостаточно данных';
      }
    }

    (function init() {
      const ctx = getParams();

      document.getElementById('backBtn').addEventListener('click', () => {
        const { protocol, hostname } = window.location;
        const url = new URL(`${protocol}//${hostname}:8000/dashboard`);
        url.searchParams.set('query', ctx.query || '');
        if (ctx.area != null) url.searchParams.set('area', String(ctx.area));
        if (ctx.pages != null && ctx.pages !== '') url.searchParams.set('pages', String(ctx.pages));
        if (ctx.per_page != null) url.searchParams.set('per_page', String(ctx.per_page));
        window.location.href = url.toString();
      });

      let cachedItems = [];
      let selectedArea = ctx.area;

      async function loadAndRender() {
        try {
          cachedItems = await fetchCompetitors(ctx);
          renderRegions(REGION_OPTIONS, selectedArea);
          renderHourly(computeHourlyStats(cachedItems));
          renderCompanyHourly(computeCompanyHourlyStats(cachedItems));
        } catch (e) {
          renderHourly({ count: 0 });
          renderCompanyHourly([]);
          console.warn('Failed to load competitors:', e);
        }
      }

      // Auto-reload on init and on region change; manual reload button removed
      document.getElementById('regions').addEventListener('change', (e) => {
        selectedArea = e.target.value;
        ctx.area = selectedArea;
        // Re-fetch for the selected region
        loadAndRender();
      });

      loadAndRender();
    })();
  </script>
</body>
</html>
