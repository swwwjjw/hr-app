server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Serve the prebuilt competitors page and static assets directly from disk.
    location = /competitors.html {
        try_files /competitors.html =404;
    }

    location = /vite.svg {
        try_files /vite.svg =404;
        access_log off;
    }

    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
    }

    location ~* \.(?:css|js|ico|png|jpe?g|webp|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy API requests (requests prefixed with /api) to the FastAPI backend.
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default: proxy everything else (/, /dashboard, /analyze, etc.) to FastAPI
    # so that the HTML defined in backend/main.py is what visitors see.
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}